      ☰

<main class="kontakt-main">
  <div class="contact-form" id ="contact-form">
    <h2 class="kontakt">Kontaktujte nás</h2><br>
      <form id="contact-form"  method="post" novalidate>
      <label for="name">Meno <span style="color: red;">*</span></label><br>
      <input type="text" id="name" name="name" minlength="5" maxlength="128" required />

      <label for="email">Email <span style="color: red;">*</span></label><br>
      <input type="email" id="email" name="email" maxlength="256" required />

      <label for="phone">Telefónne číslo</label><br>
      <input type="tel" id="phone" name="phone" minlength="7" />
      <label for="message">Text správy <span style="color: red;">*</span></label><br>
      <textarea id="message" name="message" minlength="5" required></textarea>

      <button class="odoslat" type="submit">Odoslať</button>
      </form>
  </div>  
</main>
